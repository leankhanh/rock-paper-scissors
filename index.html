<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>
        function computerPlay() {
            let choices = ["Rock", "Paper", "Scissors"];
            let index = Math.floor(Math.random() * 3);
            return choices[index];
        }
    
        function playRound(playerSelection, computerSelection) {
            // your code here!
            let player = playerSelection.toLowerCase();
            let computer = computerSelection.toLowerCase();
            let output;
            if (player == "rock" && computer == "paper") {
                output = "You Lose! Paper beats Rock";
            } else if (player == "paper" && computer == "rock") {
                output = "You Win! Paper beats Rock";
            } else if (player == "rock" && computer == "scissors") {
                output = "You Win! Rock beats Scissors";
            } else if (player == "scissors" && computer == "rock") {
                output = "You Lose! Rock beats Scissors";
            } else if (player == "scissors" && computer == "paper") {
                output = "You Win! Scissors beats Paper";
            } else if (player == "paper" && computer == "scissors") {
                output = "You Lose! Scissors beats Paper";
            } else {
                output = "It's a draw. Play Again!";
            }
            return output;
        }

        function game() {          
            for (let i = 0; i <= 5; i++) {
                let playerSelection = prompt("Type in your selection (Rock, Paper, Scissors):");
                if (playerSelection == "Rock" || playerSelection == "Paper" || playerSelection == "Scissors") {
                    console.log(playRound(playerSelection, computerPlay()));
                } else {
                    window.alert("Wrong input!!!")
                }
            }
        }     

        game();
    </script>
</body>
</html>
